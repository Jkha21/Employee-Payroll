<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="../css/employeeDashboard.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="empDash-header-cnt">
            <img src="../assets/logo.png" alt='profile image' class="empDash-profileIcon-cnt"/>
            <div class="empDash-firstheader-cnt">
                <span class="empDash-employeeHeader-cnt">EMPLOYEE</span>
                <span class="empDash-payrollHeader-cnt">PAYROLL</span>
            </div>                
        </div>
        <div class="empDash-mainBody-cnt">
            <div class="empDash-submainCnt-cnt">
                <div class="empDash-empDetailsHeader-cnt">
                    <span class="empDash-employeeDetails-cnt">Employee Details</span>
                    <img src="../assets/search-icon.jpg" alt="search" class="empDash-searchIcon-cnt">
                    <button class="empDash-addUserBtn-cnt" type="button">
                        <span class="empDash-addUserlabel1-cnt"></span>
                        <span class="empDash-addUserlabel3-cnt"></span>
                        <span class="empDash-addUserlabel2-cnt">Add User</span>
                    </button>
                </div>
                <div class="empDash-mainBox-cnt">
                    <div class="empDash-mainBoxHeader-cnt">
                        <span class="empDash-namelabel-cnt">NAME</span>
                        <span class="empDash-genderlabel-cnt">GENDER</span>
                        <span class="empDash-departmentlabel-cnt">DEPARTMENT</span>
                        <span class="empDash-salarylabel-cnt">SALARY</span>
                        <span class="empDash-datelabel-cnt">START DATE</span>
                        <span class="empDash-actions-cnt">ACTIONS</span>
                    </div>
                    <div class="empDash-userDetails-cnt">
                        <img src="../assets/profile1.png" alt="userImage" class="empDash-userImg-cnt">
                        <span class="empDash-userName-cnt">Amarpa Shankha Keerthi Kumar</span>
                        <span class="empDash-userGender-cnt">Female</span>
                        <div class="empDash-userDepartmentArray-cnt">
                            <span class="empDash-userDepartment-cnt">Sales</span>
                            <span class="empDash-userDepartment-cnt">HR</span>
                            <span class="empDash-userDepartment-cnt">Finance</span>
                        </div>
                        <span class="empDash-userSalary-cnt">$ 10000</span>
                        <span class="empDash-userStartDate-cnt">29 Oct 2019</span>
                        <div class="empDash-userActions-cnt">
                            <button type="button" class="empDash-deleteBtn-cnt">
                                <img src="../assets/trash.jpg" alt="delete" class="empDash-deleteUser-cnt">  
                            </button>
                            <button class="empDash-editBtn-cnt">
                                <img src="../assets/edit.jpg" alt="edit" class="empDash-editButton-cnt">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
