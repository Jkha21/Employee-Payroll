<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="../css/employeeDashboard.css"/>
    <script src="../js/employeeDashboardJquery.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="wrapper">
        <div class="empDash-header-cnt">
            <img src="../assets/logo.png" alt='profile image' class="empDash-profileIcon-cnt"/>
            <div class="empDash-firstheader-cnt">
                <span class="empDash-employeeHeader-cnt">EMPLOYEE</span>
                <span class="empDash-payrollHeader-cnt">PAYROLL</span>
            </div>                
        </div>
        <div class="empDash-mainBody-cnt">
            <div class="empDash-submainCnt-cnt">
                <div class="empDash-empDetailsHeader-cnt">
                    <span class="empDash-employeeDetails-cnt">Employee Details</span>
                    <div class="search-input-container" id="search-input-container">
                        <input type="text" class="search-input" id="search-input" placeholder="Type to search...">
                        <span class="close-btn" id="close-btn">&times;</span>
                    </div>
                    <img src="../assets/search-icon.jpg" alt="search" class="empDash-searchIcon-cnt" id="search-icon" style="cursor: pointer;">
                    <div class="empDash-search&create-cnt">
                        <a href="../pages/empPayrollRegistration.html", target="_blank", class="empDash-reglink-cnt">
                        <button id="empDash-addUserBtn-cnt" type="button">
                            <span class="empDash-addUserlabel1-cnt">&#43;</span>
                            <span class="empDash-addUserlabel2-cnt">Add User</span>
                        </button>
                        </a>
                    </div>
                </div>
                <div class="empDash-mainBox-cnt">
                    <div class="empDash-mainBoxHeader-cnt">
                        <span class="empDash-namelabel-cnt">NAME</span>
                        <span class="empDash-genderlabel-cnt">GENDER</span>
                        <span class="empDash-departmentlabel-cnt">DEPARTMENT</span>
                        <span class="empDash-salarylabel-cnt">SALARY</span>
                        <span class="empDash-datelabel-cnt">START DATE</span>
                        <span class="empDash-actions-cnt">ACTIONS</span>
                    </div>
                    <div class="empDash-userDetails-cnt">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
